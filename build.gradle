buildscript {
    dependencies {
        classpath 'org.postgresql:postgresql:42.2.14'
    }
}

plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id "org.flywaydb.flyway" version "7.8.2"
}

group = 'de.maryfro'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.testng:testng:7.1.0'
    implementation 'junit:junit:4.12'
    implementation group: 'org.apache.kafka', name: 'kafka_2.13', version: '2.8.0'
    implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.7.2'
    implementation 'org.projectlombok:lombok:1.18.18'
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/url'
    user = 'maryfro'
    password = 'Initial286'
    schemas = ['url']
}

